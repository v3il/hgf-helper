<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
<h2 class="h2 mb-2">HGF helper</h2>

<h3 class="h3 mb-1">Stream Elements Widget Settings</h3>

<p class="note mb-1">Leave empty if you are not going to use widget for Stream Elements</p>

<label class="label mb-2">
    JSONBin URL <a href="https://jsonbin.io/app/bins" target="_blank" class="link">&#10697;</a>
    <input type="text" placeholder="https://api.jsonbin.io/v3/b/************************" class="input" data-prop="jsonBinUrl">
</label>

<label class="label mb-2">
    JSONBin X-Master Key <a href="https://jsonbin.io/app/app/api-keys" target="_blank" class="link">&#10697;</a>
    <input type="text" class="input" data-prop="jsonBinMasterKey">
</label>

<label class="label">
    JSONBin X-Access Key <a href="https://jsonbin.io/app/app/api-keys" target="_blank" class="link">&#10697;</a>
    <input type="text" class="input" data-prop="jsonBinAccessKey">
</label>

<script src="./popup.js" type="module"></script>
</body>
</html>
