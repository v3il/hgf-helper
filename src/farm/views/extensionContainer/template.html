<div class="haf-extension-container">
    <div>
        <span data-successful-checks>0</span>
        /
        <span data-total-checks>0</span>
    </div>

    <div class="haf-extension-container__separator"></div>

    <label class="haf-extension-container__label">
        <span class="haf-extension-container__label-text mr-2">Quiz</span>
        <input type="checkbox" data-toggle-quiz>
    </label>

    <div class="haf-extension-container__separator"></div>

    <label class="haf-extension-container__label">
        <span class="haf-extension-container__label-text mr-2">Mini games</span>
        <input type="checkbox" data-toggle-games>
    </label>

    <div class="haf-extension-container__separator"></div>

    <button data-hitsquad class="mr-2">&lt;!hitsquad&gt;</button>

    <div class="haf-extension-container__separator"></div>

    <button data-hitsquad class="mr-2">Debug</button>
</div>
