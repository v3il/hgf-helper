<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HGF-Helper</title>
</head>
<body>
<h1 class="hgf-offset-bottom--large hgf-popup-title">Settings</h1>

<sl-tab-group>
  <sl-tab slot="nav" panel="twitch">Twitch Widget</sl-tab>
  <sl-tab slot="nav" panel="stream-elements">StreamElements Widget</sl-tab>

  <!-- Twitch Widget -->
  <sl-tab-panel name="twitch" class="sl-tab-panel">
    <sl-switch class="sl-switch hgf-offset-bottom--large" data-setting="highlightMentions">
      Highlighting messages mentioning me
    </sl-switch>

    <sl-switch class="sl-switch hgf-offset-bottom--large" data-setting="collectDaCoinz">
      Automatically collect Da Coinz
    </sl-switch>

    <sl-switch class="sl-switch" data-setting="decreaseStreamDelay">
      Automatically decrease stream delay every 5 minutes
    </sl-switch>
  </sl-tab-panel>

  <!-- StreamElements Widget -->
  <sl-tab-panel name="stream-elements" class="sl-tab-panel">
    <sl-input
      data-setting="jsonBinUrl"
      placeholder="https://api.jsonbin.io/v3/b/************************"
      class="sl-input hgf-offset-bottom--large"
    >
      <label slot="label">
        JSONBin URL
        <sl-icon-button name="box-arrow-up-right" href="https://jsonbin.io/app/bins" target="_blank"></sl-icon-button>
      </label>
    </sl-input>

    <sl-input data-setting="jsonBinMasterKey" class="sl-input hgf-offset-bottom--large">
      <label slot="label">
        JSONBin X-Master Key
        <sl-icon-button name="box-arrow-up-right" href="https://jsonbin.io/app/app/api-keys" target="_blank"></sl-icon-button>
      </label>
    </sl-input>

    <sl-input data-setting="jsonBinAccessKey" class="sl-input hgf-offset-bottom--large">
      <label slot="label">
        JSONBin X-Access Key
        <sl-icon-button name="box-arrow-up-right" href="https://jsonbin.io/app/app/api-keys" target="_blank"></sl-icon-button>
      </label>
    </sl-input>

    <sl-range
      label="Hide offers with price over"
      help-text="0-999999"
      min="0"
      max="999999"
      data-setting="offersMaxPrice"
      class="sl-range"
    ></sl-range>
  </sl-tab-panel>
</sl-tab-group>

<script src="./main.ts" type="module"></script>
</body>
</html>
