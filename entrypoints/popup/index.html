<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HGF-Helper</title>
</head>
<body>
<h2 class="hgf-offset-bottom--medium">Settings</h2>

<sl-tab-group>
  <sl-tab slot="nav" panel="twitch">Twitch Widget</sl-tab>
  <sl-tab slot="nav" panel="stream-elements" active>StreamElements Widget</sl-tab>

  <!-- Twitch Widget -->
  <sl-tab-panel name="twitch">
    <sl-input help-text="Not Required" data-setting="openAiApiToken" class="sl-input">
      <label slot="label">
        Open AI API Token
        <sl-icon-button name="box-arrow-up-right" label="Settings" href="https://example.com" target="_blank"></sl-icon-button>
      </label>
    </sl-input>
  </sl-tab-panel>

  <!-- StreamElements Widget -->
  <sl-tab-panel name="stream-elements">
    <sl-input
      help-text="Not Required"
      data-setting="jsonBinUrl"
      placeholder="https://api.jsonbin.io/v3/b/************************"
      class="sl-input hgf-offset-bottom--medium"
    >
      <label slot="label">
        JSONBin URL
        <sl-icon-button name="box-arrow-up-right" href="https://jsonbin.io/app/bins" target="_blank"></sl-icon-button>
      </label>
    </sl-input>

    <sl-input help-text="Not Required" data-setting="jsonBinMasterKey" class="sl-input hgf-offset-bottom--medium">
      <label slot="label">
        JSONBin X-Master Key
        <sl-icon-button name="box-arrow-up-right" href="https://jsonbin.io/app/app/api-keys" target="_blank"></sl-icon-button>
      </label>
    </sl-input>

    <sl-input help-text="Not Required" data-setting="jsonBinAccessKey" class="sl-input hgf-offset-bottom--medium">
      <label slot="label">
        JSONBin X-Access Key
        <sl-icon-button name="box-arrow-up-right" href="https://jsonbin.io/app/app/api-keys" target="_blank"></sl-icon-button>
      </label>
    </sl-input>

    <sl-range
      label="Hide offers with price over"
      help-text="0-600k"
      min="0"
      max="600000"
      data-setting="offersMaxPrice"
      class="sl-range"
    ></sl-range>
  </sl-tab-panel>
</sl-tab-group>

<script src="./main.ts" type="module"></script>
</body>
</html>
